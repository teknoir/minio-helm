{{- if not .Values.existingSecret }}
apiVersion: v1
kind: Secret
metadata:
  name: minio-secret
  namespace: {{ .Release.Namespace }}
  labels:
    app: minio
  annotations:
    {{- toYaml $.Values.annotations | nindent 4 }}
type: Opaque
data:
  rootUser: {{ include "minio.root.username" . | b64enc | quote }}
  rootPassword: {{ include "minio.root.password" . | b64enc | quote }}
{{- end }}
